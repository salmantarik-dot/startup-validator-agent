<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 0;
    }

    header {
      background: #7c3aed; /* purple */
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-bottom: 5px solid #4f46e5;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      border-radius: 15px;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: bold;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      display: inline-block;
      background: #4f46e5;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3730a3;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ Startup Validator Agent</h1>
    <p>by PITB Incubation Wing</p>
  </header>

  <div class="container">
    <form id="validator-form">
      <label for="clarity">1. Describe your startup idea clearly</label>
      <textarea id="clarity" rows="3" placeholder="e.g. A platform connecting freelancers in Pakistan to global clients using escrow protection."></textarea>

      <label for="market">2. What market are you targeting and how big is it?</label>
      <textarea id="market" rows="3" placeholder="e.g. Global freelance market worth $1.5 trillion. Pakistan has 4th largest freelance workforce."></textarea>

      <label for="uniqueness">3. What makes your startup unique?</label>
      <textarea id="uniqueness" rows="3" placeholder="e.g. Niche focus on Pakistan with built-in payment protection and local compliance."></textarea>

      <label for="feasibility">4. How feasible is it to build and launch this?</label>
      <textarea id="feasibility" rows="3" placeholder="e.g. Tech stack is simple; challenge is trust-building and user onboarding."></textarea>

      <label for="monetization">5. How will you make money?</label>
      <textarea id="monetization" rows="3" placeholder="e.g. Commission on transactions, premium tools for freelancers, team collaboration features."></textarea>

      <button type="submit">‚ú® Evaluate Idea</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <footer>
    Developed with üí° by the PITB Incubation Wing ‚Äî 2025
  </footer>

  <script>
    document.getElementById('validator-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const clarity = document.getElementById('clarity').value.trim();
      const market = document.getElementById('market').value.trim();
      const uniqueness = document.getElementById('uniqueness').value.trim();
      const feasibility = document.getElementById('feasibility').value.trim();
      const monetization = document.getElementById('monetization').value.trim();

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerText = '‚è≥ Evaluating...';

      const message = `
Startup Idea Validation Request:
1. Clarity: ${clarity}
2. Market: ${market}
3. Uniqueness: ${uniqueness}
4. Feasibility: ${feasibility}
5. Monetization: ${monetization}
      `;

      try {
        const response = await fetch('/api/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data && data.evaluation) {
          resultDiv.innerHTML = data.evaluation;
        } else {
          resultDiv.innerText = '‚ö†Ô∏è No valid feedback returned.';
        }
      } catch (err) {
        resultDiv.innerText = '‚ùå Something went wrong. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
