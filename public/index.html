<script>
  const form = document.getElementById("validator-form");
  const pointsInput = document.getElementById("points");
  const resultContainer = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const idea = pointsInput.value.trim();
    resultContainer.innerHTML = "⏳ Evaluating...";

    try {
      const response = await fetch("/api/validate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message: idea }),
      });

      const data = await response.json();
      const feedback = data.feedback || "⚠️ No feedback returned.";

      resultContainer.innerHTML = `<pre>${feedback}</pre>`;
    } catch (err) {
      resultContainer.innerHTML = "❌ Error connecting to AI.";
      console.error(err);
    }
  });
</script>
