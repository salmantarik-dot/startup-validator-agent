<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Startup Validator Agent</h1>
  <form id="validator-form">
    <label for="points">Enter your startup idea:</label><br>
    <textarea id="points" rows="6" placeholder="e.g. AI tool that helps farmers sell crops directly to consumers"></textarea><br>
    <button type="submit">Evaluate Idea</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("validator-form");
    const pointsInput = document.getElementById("points");
    const resultContainer = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const idea = pointsInput.value.trim();
      resultContainer.innerHTML = "⏳ Evaluating your idea...";

      try {
        const response = await fetch("/api/validate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: idea }),
        });

        const data = await response.json();

        resultContainer.innerHTML = `
          <h3>AI Feedback:</h3>
          <pre>${data.feedback || "⚠️ No feedback returned."}</pre>
          <h4 style="margin-top:1em;">Raw Response:</h4>
          <pre>${JSON.stringify(data.rawResponse || {}, null, 2)}</pre>
        `;
      } catch (err) {
        resultContainer.innerHTML = "❌ Could not connect to AI.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
