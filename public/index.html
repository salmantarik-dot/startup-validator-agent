<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator Agent</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #response {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    #scoreSection {
      margin-top: 20px;
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .badge-high {
      background-color: #2ecc71;
    }

    .badge-medium {
      background-color: #f1c40f;
    }

    .badge-low {
      background-color: #e74c3c;
    }

    #badgeLabel {
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üß† Startup Validator Agent</h1>

  <form id="policy-form">
    <label for="points">Describe your startup idea:</label><br/>
    <textarea id="points" rows="6" placeholder="e.g. A platform to connect disabled individuals to global remote jobs"></textarea><br/>
    <button type="submit">Validate Idea</button>
  </form>

  <div id="response"></div>

  <div id="scoreSection">
    <h2>Startup Evaluation Summary</h2>
    <p><strong>Total Score:</strong> <span id="totalScore"></span>/25</p>
    <p>
      <strong>Badge:</strong>
      <span id="badgeLabel"></span>
    </p>
  </div>

  <script>
    const form = document.getElementById('policy-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('points').value;
      responseDiv.innerHTML = 'Validating idea...';

      try {
        const res = await fetch('/api/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.evaluation) {
          responseDiv.innerHTML = data.evaluation;

          // Score + Badge
          if (data.score && data.badge) {
            const scoreSection = document.getElementById('scoreSection');
            const badgeLabel = document.getElementById('badgeLabel');
            const totalScore = document.getElementById('totalScore');

            totalScore.textContent = data.score;
            badgeLabel.textContent = data.badge;

            badgeLabel.className = ''; // reset

            if (data.badge.toLowerCase().includes("investor")) {
              badgeLabel.classList.add('badge-high');
            } else if (data.badge.toLowerCase().includes("promising")) {
              badgeLabel.classList.add('badge-medium');
            } else {
              badgeLabel.classList.add('badge-low');
            }

            scoreSection.style.display = 'block';
          }
        } else {
          responseDiv.innerHTML = "‚ö†Ô∏è AI returned no message.";
        }
      } catch (error) {
        responseDiv.innerHTML = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
