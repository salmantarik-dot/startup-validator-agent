<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      color: #666;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section {
      margin-top: 30px;
    }

    #response {
      background: #f9f9f9;
      padding: 20px;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    #scoreSection {
      margin-top: 25px;
      padding: 20px;
      background-color: #fdfdfd;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
    }

    .badge-high {
      background-color: #28a745;
    }

    .badge-medium {
      background-color: #ffc107;
      color: #212529;
    }

    .badge-low {
      background-color: #dc3545;
    }

    label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Startup Validator Agent</h1>
    <p class="description">Get a detailed evaluation of your startup idea in seconds.</p>

    <form id="policy-form">
      <label for="points">Describe your startup idea:</label><br/>
      <textarea id="points" rows="5" placeholder="e.g. A platform to connect disabled individuals to global remote jobs"></textarea><br/>
      <button type="submit">Validate Idea</button>
    </form>

    <div class="section" id="response"></div>

    <div id="scoreSection" class="section" style="display: none;">
      <h2>Startup Evaluation Scorecard</h2>
      <p><strong>Total Score:</strong> <span id="totalScore"></span> / 25</p>
      <p><strong>Badge:</strong> <span id="badgeLabel" class="badge"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('policy-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('points').value;
      responseDiv.innerHTML = 'Validating idea...';

      try {
        const res = await fetch('/api/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.evaluation) {
          responseDiv.innerHTML = data.evaluation;

          if (data.score && data.badge) {
            const scoreSection = document.getElementById('scoreSection');
            const badgeLabel = document.getElementById('badgeLabel');
            const totalScore = document.getElementById('totalScore');

            totalScore.textContent = data.score;
            badgeLabel.textContent = data.badge;

            badgeLabel.className = 'badge'; // reset first

            if (data.badge.toLowerCase().includes("investor")) {
              badgeLabel.classList.add('badge-high');
            } else if (data.badge.toLowerCase().includes("promising")) {
              badgeLabel.classList.add('badge-medium');
            } else {
              badgeLabel.classList.add('badge-low');
            }

            scoreSection.style.display = 'block';
          }
        } else {
          responseDiv.innerHTML = "‚ö†Ô∏è AI returned no message.";
        }
      } catch (error) {
        responseDiv.innerHTML = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
