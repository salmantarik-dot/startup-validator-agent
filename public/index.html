<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 750px;
      margin: 40px auto;
      background: linear-gradient(135deg, #fef6f9, #f0faff);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #2b2e4a;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #7e7f9a;
      font-size: 16px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #3a3d56;
    }

    textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      resize: vertical;
      box-shadow: 0 2px 5px rgba(0,0,0,0.04);
    }

    button {
      margin-top: 30px;
      padding: 14px 24px;
      background-color: #1fab89;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #138d75;
    }

    .response {
      white-space: pre-wrap;
      margin-top: 40px;
      background-color: #ffffff;
      padding: 24px;
      border-radius: 15px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #333;
    }

    .score-badge {
      font-weight: bold;
      padding: 10px 14px;
      display: inline-block;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .badge-great {
      background-color: #d1f2eb;
      color: #0e6251;
    }

    .badge-good {
      background-color: #fcf3cf;
      color: #7d6608;
    }

    .badge-poor {
      background-color: #f5b7b1;
      color: #78281f;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    footer strong {
      color: #4a4a4a;
    }

  </style>
</head>
<body>
  <h1>üöÄ Startup Validator Agent</h1>
  <div class="subtitle">by <strong>PITB Incubation Wing</strong></div>

  <form id="startup-form">
    <label>1. What is your startup idea? (Clarity)</label>
    <textarea id="clarity" rows="2" placeholder="Clearly describe the idea"></textarea>

    <label>2. Who is your target market? How big is the opportunity? (Market size)</label>
    <textarea id="market" rows="2" placeholder="e.g. 1 million+ potential users in Pakistan"></textarea>

    <label>3. What makes your solution unique? (Uniqueness / Competitive advantage)</label>
    <textarea id="uniqueness" rows="2" placeholder="e.g. First to offer X, patented approach, etc."></textarea>

    <label>4. How do you plan to build and launch it? (Feasibility of execution)</label>
    <textarea id="feasibility" rows="2" placeholder="e.g. My co-founder is a civil engineer, we have access to local manufacturers"></textarea>

    <label>5. How will you make money? (Monetization potential)</label>
    <textarea id="monetization" rows="2" placeholder="e.g. Subscription model, government partnerships, etc."></textarea>

    <button type="submit">‚úÖ Validate My Idea</button>
  </form>

  <div id="response" class="response"></div>

  <footer>
    üß† <strong>Startup Validator Agent</strong> by <strong>PITB Incubation Wing</strong>
  </footer>

  <script>
    const form = document.getElementById('startup-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = `
Startup Idea (Clarity): ${document.getElementById('clarity').value}
Market Size: ${document.getElementById('market').value}
Uniqueness: ${document.getElementById('uniqueness').value}
Feasibility: ${document.getElementById('feasibility').value}
Monetization: ${document.getElementById('monetization').value}
`;

      responseDiv.innerHTML = '‚è≥ Validating your startup...';

      try {
        const res = await fetch('/api/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.evaluation) {
          const scoreMatch = data.evaluation.match(/Overall Score:\s*(\d+)/i);
          let badgeHTML = '';
          if (scoreMatch) {
            const score = parseInt(scoreMatch[1]);
            let badgeClass = 'badge-poor';
            if (score >= 17) badgeClass = 'badge-great';
            else if (score >= 13) badgeClass = 'badge-good';

            badgeHTML = `<div class="score-badge ${badgeClass}">üåü Overall Score: ${score}/25</div>`;
          }

          responseDiv.innerHTML = badgeHTML + `<div>${data.evaluation}</div>`;
        } else {
          responseDiv.innerText = '‚ö†Ô∏è AI returned no message.';
        }
      } catch (error) {
        console.error(error);
        responseDiv.innerText = '‚ùå Error occurred while fetching response.';
      }
    });
  </script>
</body>
</html>
