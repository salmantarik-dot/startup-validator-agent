<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      color: #222;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: #00755e;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .field {
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #00755e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005b47;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>üß† Startup Validator Agent</h1>
  <p style="text-align: center; font-size: 1.1rem;">Built by <strong>PITB Incubation Wing</strong></p>

  <form id="idea-form">
    <div class="field">
      <label for="clarity">1. Describe your idea clearly</label>
      <textarea id="clarity" placeholder="e.g. A marketplace connecting Pakistani freelancers to international clients with escrow protection."></textarea>
    </div>
    <div class="field">
      <label for="market">2. Describe the market size / opportunity</label>
      <textarea id="market" placeholder="e.g. Freelance market worth $1.5B/year in Pakistan, targeting 2M freelancers."></textarea>
    </div>
    <div class="field">
      <label for="uniqueness">3. What makes it unique?</label>
      <textarea id="uniqueness" placeholder="e.g. Escrow feature localized to Pakistani banks; mentorship access."></textarea>
    </div>
    <div class="field">
      <label for="feasibility">4. Can you realistically build it?</label>
      <textarea id="feasibility" placeholder="e.g. I have a dev team, payment APIs, and access to freelancer communities."></textarea>
    </div>
    <div class="field">
      <label for="monetization">5. How will it make money?</label>
      <textarea id="monetization" placeholder="e.g. 5% transaction fee + premium subscriptions for recruiters."></textarea>
    </div>
    <button type="submit">üöÄ Evaluate Idea</button>
  </form>

  <div id="result"></div>

  <footer>
    Startup Validator Agent by PITB Incubation Wing
  </footer>

  <script>
    document.getElementById('idea-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = `
        Idea Clarity: ${document.getElementById('clarity').value}
        Market Size: ${document.getElementById('market').value}
        Uniqueness: ${document.getElementById('uniqueness').value}
        Feasibility: ${document.getElementById('feasibility').value}
        Monetization: ${document.getElementById('monetization').value}
      `;

      const response = await fetch('/api/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      displayResults(result);
    });

    function displayResults(feedback) {
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = ''; // Clear previous content

      if (!feedback || !feedback.criteria || !feedback.summary) {
        resultBox.innerHTML = '<p style="color: red;">‚ö†Ô∏è No valid feedback returned.</p>';
        return;
      }

      let html = `
        <div style="font-family: 'Segoe UI', sans-serif; line-height: 1.6;">
          <h2 style="color: #00755e;">üìã Startup Evaluation Summary</h2>
          ${feedback.criteria.map(item => `
            <div style="margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 8px; background-color: #f9f9f9;">
              <h3 style="margin: 0 0 5px;">${item.title} ‚Äî <span style="color: #ff8c00; font-weight: bold;">${item.rating}/5</span></h3>
              <p style="margin: 0;">${item.reasoning}</p>
            </div>
          `).join('')}
          <hr style="margin: 30px 0;" />
          <h3 style="color: #00755e;">üîç Overall Verdict</h3>
          <p>${feedback.summary}</p>
        </div>
      `;

      resultBox.innerHTML = html;
    }
  </script>
</body>
</html>
